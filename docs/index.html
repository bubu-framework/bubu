<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Bubu Framework</title>
</head>
<body>
    <nav>
        <script>
            window.addEventListener("load", function () {
            let fileUrl = `templates/nav.html`;
            fetch(fileUrl)
                .then((r) => r.text())
                .then((t) => document.querySelector('nav').innerHTML = t);
            });
        </script>
    </nav>
</body>
</html>
